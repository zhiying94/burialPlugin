plugins {
  id 'com.android.library'
  id 'maven-publish'
}

group = 'com.github.zhiying94'
version = '2.0.14'

android {
  namespace 'com.yan.burial.method.timer'
  compileSdk 34

  defaultConfig {
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lint { abortOnError false }

  publishing {
    singleVariant("release") {
      withSourcesJar()
    }
  }
}

dependencies {
}

repositories {
  mavenCentral()
}

// 源代码打包任务
task sourcesJar(type: Jar) {
  archiveClassifier = 'sources'
  from android.sourceSets.main.java.srcDirs
}

// JitPack 发布配置
afterEvaluate {
  publishing {
    publications {
      release(MavenPublication) {
        from components.getByName("release")
        groupId = 'com.github.zhiying94'
        artifactId = 'burialTimer'
        version = project.version
        // 不需要手动添加 sourcesJar，因为 withSourcesJar() 已经处理了
        // 暂时注释掉 Javadoc
        // artifact javadocJar
        
        pom {
          name = 'Burial Timer'
          description = 'A library for method timing and monitoring'
          url = 'https://github.com/zhiying94/burialPlugin'
          
          licenses {
            license {
              name = 'The Apache License, Version 2.0'
              url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
          }
          
          developers {
            developer {
              id = 'zhiying94'
              name = 'zhiying94'
              email = 'zhiying94@github.com'
            }
          }
          
          scm {
            connection = 'scm:git:git://github.com/zhiying94/burialPlugin.git'
            developerConnection = 'scm:git:ssh://github.com:zhiying94/burialPlugin.git'
            url = 'https://github.com/zhiying94/burialPlugin'
          }
        }
      }
    }
  }
}
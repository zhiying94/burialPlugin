buildscript {
  dependencies {
    classpath 'com.github.zhiying94.burialPlugin:burial-plugin:2.0.7'
  }
}

plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

apply plugin: 'com.github.zhiying94.burialPlugin.burial-plugin'

android {
  namespace 'com.burial.test'
  compileSdk 34
  defaultConfig {
    applicationId "com.burial.test"
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      shrinkResources false
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lint { abortOnError false }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlin { jvmToolchain(17) }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'org.apache.commons:commons-lang3:3.13.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'androidx.annotation:annotation:1.7.1'
  implementation 'com.github.zhiying94.burialPlugin:burialTimer:2.0.5'
}

repositories {
  google()
  mavenCentral()
  mavenLocal()
  maven { url "https://jitpack.io" }
}

burialExt {
  logEnable = true
  // 是否在代码里插入方法名，提高性能，但是会暴露方法的原本信息
  listenerWithMethodDetail = true
  // 只插桩到当前配置类，不为空，ignoreList失效
//  foreList = ['com.burial.test.TestView']
  // 插桩忽略名单
  ignoreList = ['com.burial.test.ignorelist']
}


